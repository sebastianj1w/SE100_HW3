<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./static/buttons.css">
  <title>calculator</title>
</head>

<body background="./static/timg.jpg" style="backface-visibility: visible;background-size: cover">
  <div id='calculator'>
    <h1 align="center" style="font-family: Arial">{{title}}</h1>
    <hr>
    <div align="right" style="width: 62%;margin: auto;clear: both" >
      <a class="button button-block button-royal button-large button-primary" style="text-align: right">{{expression}}</a>
      <a class="button button-block button-royal button-large button-primary" style="text-align: right">=</a>
      <a class="button button-block button-royal button-large button-primary" style="text-align: right">{{answer}}</a>
    </div>
    <div style="width: 62%;margin: auto;clear: both">
      <div style="float:left;width: 25%; text-align: center">
        <button id="1" @click="addC(1)" class="button button-action button-large" style="width: 100%">%</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="2" @click="addC(2)" class="button button-action button-large" style="width: 100%">√</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="3" @click="addC(3)" class="button button-action button-large" style="width: 100%">x²</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="4" @click="addC(4)" class="button button-action button-large" style="width: 100%">1/x</button>
      </div>
    </div>
    <div style="width: 62%;margin: auto;clear: both">
      <div style="float:left;width: 25%; text-align: center">
        <button id="5" @click="addN(-1)" class="button button-action button-large" style="width: 100%">ANS</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="6" @click="clear(true)" class="button button-action button-large" style="width: 100%">C</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="7" @click="backspace()" class="button button-action button-large" style="width: 100%">←</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="8" @click="addC(8)" class="button button-action button-large" style="width: 100%">÷</button>
      </div>
    </div>
    <div style="width: 62%;margin: auto;clear: both">
      <div style="float:left;width: 25%; text-align: center">
        <button id="9" @click="addN(7)" class="button button-action button-large" style="width: 100%">7</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="10" @click="addN(8)" class="button button-action button-large" style="width: 100%">8</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="11" @click="addN(9)" class="button button-action button-large" style="width: 100%">9</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="12" @click="addC(12)" class="button button-action button-large" style="width: 100%">×</button>
      </div>
    </div>
    <div style="width: 62%;margin: auto;clear: both">
      <div style="float:left;width: 25%; text-align: center">
        <button id="13" @click="addN(4)" class="button button-action button-large" style="width: 100%">4</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="14" @click="addN(5)" class="button button-action button-large" style="width: 100%">5</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="15" @click="addN(6)" class="button button-action button-large" style="width: 100%">6</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="16" @click="addC(16)" class="button button-action button-large" style="width: 100%">-</button>
      </div>
    </div>
    <div style="width: 62%;margin: auto;clear: both">
      <div style="float:left;width: 25%; text-align: center">
        <button id="17" @click="addN(1)" class="button button-action button-large" style="width: 100%">1</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="18" @click="addN(2)" class="button button-action button-large" style="width: 100%">2</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="19" @click="addN(3)" class="button button-action button-large" style="width: 100%">3</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="20" @click="addC(20)" class="button button-action button-large" style="width: 100%">+</button>
      </div>
    </div>
    <div style="width: 62%;margin: auto;clear: both">
      <div style="float:left;width: 25%; text-align: center">
        <button id="21" @click="reverse()" class="button button-action button-large" style="width: 100%">±</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="22" @click="addN(0)" class="button button-action button-large" style="width: 100%">0</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id="23" @click="addDot()" class="button button-action button-large" style="width: 100%">.</button>
      </div>
      <div style="float:left;width: 25%; text-align: center">
        <button id='24' @click="doCalculate()" class="button button-action button-large" style="width: 100%">=</button>
      </div>
    </div>
    <br>
    <div style="width: 62%;margin: auto;clear: both" align="center">
      <br>
      <p align="center" style="font-family: Arial">{{usage}}</p>
    </div>
  </div>
</body>

</html>
